<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="##CSS_BOOTSTRAP##" rel="stylesheet">
<link href="##CSS_VCARD##" rel="stylesheet">
<title>##FULL_NAME##</title>
</head>

<body>

	<main role="main">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="card hovercard">
					<div class="card-background">
						<img alt="" src='##SECTION_PHOTO##'>
					</div>
					<div class="useravatar">
						<img alt="" src='##SECTION_PHOTO##'>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<h2>##FULL_NAME##</h2>
				<h5 class="name">##NICKNAME##</h5>
				<h6 class="name">##NAME##</h6>
				<h6 class="name">##SURNAME##</h6>
				##BIRTHDAY##
				<blockquote class="blockquote">##NOTES##</blockquote>
				##GROUP_CATEGORY##
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				##GROUP_PHONE##
			</div>
			<div class="col-sm-4">
				##GROUP_EMAIL##
			</div>
			<div class="col-sm-4">
				##GROUP_ADDRESS##
			</div>
		</div>
	</div>

	</main>

	<div class="height-footer"></div>
	
	<footer class="footer">
		##LAST_EDITION##
	</footer>
</body>
</html>
