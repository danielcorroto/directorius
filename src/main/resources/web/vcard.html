
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/vcard.css" rel="stylesheet">
<title>##FULL_NAME##</title>
</head>

<body>

	<main role="main">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="card hovercard">
					<div class="card-background">
						<img alt="" src="##PHOTO##">
						<!-- http://lorempixel.com/850/280/people/9/ -->
					</div>
					<div class="useravatar">
						<img alt="" src="##PHOTO##">
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<h2>##FULL_NAME##</h2>
				##BIRTHDAY##
				<blockquote class="blockquote">##NOTES##</blockquote>
				<p>
					<span class="badge badge-dark">##CATEGORY##</span>
				</p>
			</div>
		</div>
	</div>
	<!-- /container --> <!-- TELEFONO -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								<div class="row">
									<div class="col-sm-4 text-right">
										<span class="badge badge-danger">##PHONE_TYPE##</span>
									</div>
									<div class="col-sm-4">##PHONE##</div>
									<div class="col-sm-4">##PHONE_TEXT##</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- CORREO -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								<div class="row">
									<div class="col-sm-4 text-right">
										<span class="badge badge-danger">##EMAIL_TYPE##</span>
									</div>
									<div class="col-sm-4">##EMAIL##</div>
									<div class="col-sm-4">##EMAIL_TEXT##</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- DIRECCION -->
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								<div class="row">
									<div class="col-sm-4 text-right">
										<span class="badge badge-danger">##ADDRESS_TYPE##</span>
									</div>
									<div class="col-sm-4">
										<address>##ADDRESS##</address>
									</div>
									<div class="col-sm-4">##ADDRESS_TEXT##</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	</main>

</body>
</html>
